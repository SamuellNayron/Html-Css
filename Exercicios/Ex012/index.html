<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML 5</title>
</head>
<body>
    <h1>Inserindo Videos</h1>
    <p>Este video esta sendo hospedado localmente</p>

    <video controls width="500" poster="imagens/RobloxScreenShot20250225_202225536.png" controls muted autoplay>

    </video>

    <h1>Inserindo videos do Youtube
    </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=dvzMdb8WWc0LLZuP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
