<html lang="pt-br">
<head>

    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferente ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" >
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-g.png" >
    <img src="imagens/fot3.png" alt="Imagens flexíveis" style="width: 100%; max-width: 1050px;">
  </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio >
      <source src="midia/shoryuken.mp3" type="audio/mpeg">
    </audio>
    
</body>
